spring:
  application:
    name: video-enrichment-service-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  threads:
    virtual:
      enabled: true

logging:
  level:
    root: WARN
    com.adtracker.videoenrichment: DEBUG
    org.springframework.web: WARN
    org.hibernate.SQL: DEBUG

video:
  enrichment:
    youtube:
      api-key: test-api-key
      max-results: 10
    processing:
      batch-size: 5
      retry:
        max-attempts: 2
        backoff-delay: 100
